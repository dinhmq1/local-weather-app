<div>
  <div>
    <span>{{ current.city }}, {{ current.country }}</span>
    <br />
    <span>{{ current.date | date: "fullDate" }}</span>
  </div>
  <div>
   <span>{{ current.temperature | number: "1.0-0" }}&deg;F</span>
  </div>
  <div>
    {{ current.description }}
  </div>
  <img [src]="current.image" alt="sunny" />
</div>
